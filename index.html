<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSV to JSON for Perhelukudiplomi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>CSV to JSON</h1>
    <p>Valitse
      <code>.tsv</code>-tiedosto. Kun tiedosto on valittu, sen sisältö muunnetaan <code>JSON</code>-muotoon. Lopuksi klikkaamalla "Lataa"-painiketta, <code>JSON</code>-tiedosto tarjotaan ladattavaksi.</p>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="csv">Valitse CSV-tiedosto</label>
      <input type="file" name="csv" id="csv">
      <a href="" class="button" download="perhelukudiplomi.json">Lataa</a>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
